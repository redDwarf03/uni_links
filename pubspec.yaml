name: uni_links
description: Flutter plugin for accepting incoming links - App/Deep Links (Android), Universal Links and Custom URL schemes (iOS).
2version: 0.2.1
author: Evo Stamatov <aviolito+unilinks@gmail.com>
homepage: https://github.com/avioli/uni_links

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ^2.0.1

flutter:
  plugin:
    androidPackage: name.avioli.unilinks
    pluginClass: UniLinksPlugin
